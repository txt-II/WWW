<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT_II - البوابة الإبداعية</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --aurora-dark: #2a0f27;
            --aurora-green: #d42daa;
            --aurora-blue: #f838ae;
            --aurora-teal: #b8148c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--aurora-dark), var(--aurora-teal));
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(45, 212, 191, 0.25);
            border-radius: 20px;
            padding: 30px;
            margin: 30px auto;
            max-width: 1200px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        }

        /* قسم البروفايل */
        .profile-section {
            text-align: center;
            padding: 120px 0 60px;
            position: relative;
        }

        .profile-img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 3px solid var(--aurora-green);
            box-shadow: 0 0 50px rgba(45, 212, 191, 0.4);
            transition: transform 0.3s;
        }

        .profile-img:hover {
            transform: rotate(5deg) scale(1.05);
        }

        /* تحسينات السلايدر */
        .swiper {
            width: 100%;
            padding: 40px 0;
            overflow: hidden;
        }

        .product-card, .app-card {
            background: linear-gradient(45deg, 
                rgba(56, 189, 248, 0.12), 
                rgba(20, 184, 166, 0.12));
            border-radius: 15px;
            padding: 25px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-card:hover, .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        /* الأيقونات المخصصة */
        .custom-icon {
            width: 200px;
            height: 380px;
            object-fit: contain;
            filter: drop-shadow(0 0 8px var(--aurora-blue));
            margin: 0 auto 15px;
        }

        /* أزرار التحسين */
        .telegram-btn {
            background: linear-gradient(45deg, var(--aurora-green), var(--aurora-blue));
            color: white !important;
            padding: 14px 30px;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .telegram-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .telegram-btn:hover::before {
            left: 100%;
        }

        /* وسائل التواصل الاجتماعي */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 35px;
            margin: 50px 0 30px;
        }

        .social-icon {
            font-size: 32px;
            color: var(--aurora-blue);
            transition: all 0.3s;
            position: relative;
        }

        .social-icon:hover {
            color: var(--aurora-green);
            transform: translateY(-5px);
        }

        /* التجاوب مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .glass-panel {
                margin: 20px;
                padding: 25px;
            }
            
            .profile-section {
                padding: 100px 0 40px;
            }

            .product-card, .app-card {
                height: 320px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- القسم 1: البروفايل -->
    <section class="glass-panel profile-section">
        <img src="assets/profile.jpg" alt="البروفايل الشخصي" class="profile-img">
        <h1 style="color: var(--aurora-green); margin: 25px 0; font-size: 2.5em;">TXT_II</h1>
        <p style="color: var(--aurora-blue); font-size: 1.2em; max-width: 600px; margin: 0 auto;">
            الابداع هي للغة الحياة
        </p>
    </section>

    <!-- القسم 2: المنتجات -->
    <section class="glass-panel">

        </h2>
        <div class="swiper productsSwiper">
            <div class="swiper-wrapper">

                    <div class="product-card">

                        <p>حسب طلب</p>
                        <a href="" 
                           class="telegram-btn" 
                           onclick="orderProduct('برمجلي')">

            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- القسم 3: التطبيقات -->
    <section class="glass-panel">
        <h2 style="color: var(--aurora-green); margin-bottom: 40px; text-align: center; font-size: 2em;">
            ابداعاتي البرمجيه
        </h2>
        <div class="swiper appsSwiper">
            <div class="swiper-wrapper">
                <!-- تطبيق 1 -->
                <div class="swiper-slide">
                    <div class="app-card">
                        <img src="icons/clock.jpg" class="custom-icon" alt="أيقونة التطبيق">
                        <h3>تطبيق الوقت</h3>
                        <p>ساعة و تاريخ</p>
                        <a href="https://t.me/NsenpaiN/27" class="telegram-btn" download>
                            <i class="fas fa-download"></i> حمل التطبيق
                        </a>
                    </div>
                </div>

            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- القسم 4: التواصل -->
    <section class="glass-panel">
        <div class="social-links">
            <a href="https://t.me/txt_II" target="_blank">
                <i class="fab fa-telegram social-icon"></i>
            </a>
            <a href="https://youtube.com/@txt_II" target="_blank">
                <i class="fab fa-youtube social-icon"></i>
            </a>
            <a href="#" target="_blank">
                <i class="fab fa-A social-icon"></i>
            </a>
        </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // تهيئة سلايدر المنتجات
        const productsSwiper = new Swiper('.productsSwiper', {
            slidesPerView: 1,
            spaceBetween: 30,
            navigation: {
                nextEl: '.productsSwiper .swiper-button-next',
                prevEl: '.productsSwiper .swiper-button-prev',
            },
            breakpoints: {
                640: { slidesPerView: 2 },
                1024: { slidesPerView: 3 }
            }
        });

        // تهيئة سلايدر التطبيقات
        const appsSwiper = new Swiper('.appsSwiper', {

                prevEl: '.appsSwiper .swiper-button-prev',
            },
            breakpoints: {
                640: { slidesPerView: 2 },
                1024: { slidesPerView: 3 }
            }
        });

        // دالة طلب المنتج
        function orderProduct(productName) {
            const username = "txt_II";
            const message = `مرحبا! أود طلب "${productName}"`;
            const url = `https://t.me/${username}?start=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        // تأثيرات تفاعلية للصور
        document.querySelectorAll('.product-image, .custom-icon').forEach(img => {
            img.addEventListener('mouseenter', () => {
                img.style.transform = 'rotate(2deg) scale(1.05)';
            });
            
            img.addEventListener('mouseleave', () => {
                img.style.transform = 'rotate(0) scale(1)';
            });
        });
    </script>
</body>
</html>
